<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/1ce103a5f8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    
    <main>
        <section id="bg">

        </section>
        <section id="login" class="justify-content-center align-items-center gap-5 flex-column">
            <div class="title mb-5">
                <h1 class="text-center">Welcome!</h1>
                <h4>Please enter your name to go to the gallery</h4>
            </div>
            <div class="login d-flex flex-column gap-3 align-items-center">
                <input type="text" id="name" class="w-100">
                <label for="name" class="name">Name</label>
                <button type="button" class="btn btn-dark w-50">Login</button>
            </div>
        </section>

        <section id="gallery" class="gallery-none">
            <div class="container-fluid">
               <div class="row justify-content-center">
                <div class="gallery-title text-center">
                    <h2 class="text-center light">Welcome to my gallery </h2>
                </div>
                <div class="images w-75">
                    <a href="./assets/images/img-1-lg.jpg">
                        <img src="./assets/images/img-1-sm.jpg" alt="small-1">
                    </a>
                    <a href="./assets/images/img-2-lg.jpg">
                        <img src="./assets/images/img-2-sm.jpg" alt="small-2">
                    </a>
                    <a href="./assets/images/img-3-lg.jpg">
                        <img src="./assets/images/img-3-sm.jpg" alt="small-3">
                    </a>
                    <a href="./assets/images/img-4-lg.jpg">
                        <img src="./assets/images/img-4-sm.jpg" alt="small-4">
                    </a>
                    <a href="./assets/images/img-5-lg.jpg">
                        <img src="./assets/images/img-5-sm.jpg" alt="small-5">
                    </a>
                    <a href="./assets/images/img-6-lg.jpg">
                        <img src="./assets/images/img-6-sm.jpg" alt="small-6">
                    </a>
                </div>
               </div>
            </div>
        </section>

        <section id="popup" class="justify-content-center align-items-center">
            <div class="popup">
                <div class="inner">
                    <div class="img-box">
                        <img src="./assets/images/img-1-lg.jpg" alt="">
                        <div class="close-icon">
                            <i class="far fa-times-circle"></i>
                        </div>
                    </div>
                    <div class="arrows d-flex justify-content-between">
                        <div class="previous">
                            <i class="fas fa-arrow-circle-left"></i>
                        </div>
                        <div class="next">
                            <i class="fas fa-arrow-circle-right"></i>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>


    <script src="./js/index.js"></script>
</body>
</html>
